<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" ng-app>
<head>
	<meta charset="utf-8">
	<title>Mi primera app en angularjs</title>
	
	<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
	<script>
	tinymce.init({ 
		mode : "specific_textareas",
        editor_selector : "mceEditor"
     });
	</script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</head>
<body>
	<input type="text" ng-model="texto" placeholder="Ingrese texto aqui!">
	<hr>
	<h1>Hello {{ texto }}</h1>
	<hr>

	<textarea id="tiny" class="mceEditor">Next, start a free trial!</textarea>
	<button type="submit" onclick="mostrar()">mostrar</button>
	<textarea id="parrafo"></textarea>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script> 

	<script type="text/javascript">
		function mostrar(){
			var texto = tinyMCE.get('tiny').getContent();
			document.getElementById("parrafo").value = texto;
			console.log(texto);
		}
	</script>

	
</body>
</html>
